<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- css style-->
    <link rel="stylesheet" href="./style/style.css">
  
    <!-- font style -->
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
      </style>

</head>

<body>
  <div class="container">
    <div class="card-box">
      <div class="card-body">

        <div class="card-wrapper">
          <a href="#" class="img-overlay">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" width="100%" height="100%">
          </a>
            <div class="overlay">
              <div class="card-content">
                <img class="edit-hover" src='/images/icon-view.svg' />
              </div>
            </div>
        </div>

        <div class="card-body">
          <a href="#">Equilibrium #3429</a>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>  
        </div>
      </div>

        <div class="price-box">
          <div class="attribution1">
            <p><img src="./images/icon-ethereum.svg" alt="ETH"><img> 0.041ETH</p>
          </div>

          <div class="attribution2">
            <p><img src="./images/icon-clock.svg" alt="clock"></img> 3 days left</p> 
          </div>
        </div>
      <hr>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="Avatar" width="32" height="32">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
